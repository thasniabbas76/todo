{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">

    <title>LineUp</title>
</head>
<body>
    <div class="body-headline">
    <h4>Hey! Buddy,</h4>
    </div><hr>
    <div class="body-content">
    <p><strong>Your plans for today!</strong></p>
    <form method="POST" class="add-task-form">
        {% csrf_token %}
        <input type="text" name="title" value ="{{ task.title }}" ><br>
        <input type="text" name="description" value ="{{ task.description }}"><br>
        <select name="status">
            <option value="PENDING" {% if task.status == "PENDING" %}selected{% endif %}>Pending</option>
            <option value="IN_PROGRESS" {% if task.status == "IN_PROGRESS" %} selected {% endif %}>In Progress</option>
            <option value="COMPLETED" {% if task.status == "COMPLETED" %} selected {% endif %}>Completed</option>
        </select>
    
        <div class="add-task">
            <button type="submit">Update</button>
        </div>
    </form>
    
    </div>
</body>
</html>
